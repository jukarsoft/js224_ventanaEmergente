<!DOCTYPE html>
<html>
<head>
	<title>ventanas emergentes</title>

	<script type="text/javascript">
		//abrir ventana emergente
		var ventana;

		//abrir ventana y guardar identificador
		function abrirVentana() {
			ventana = window.open('js114_hotel4_form2.html', '_blank', 'width=600', 'height=250', 'left=50', 'top=250');

			//temporizador - cerrar la ventana despues de un tiempo
			//  1-  setTimeout(cerrarVentana, 3000);
			//  2- usando una funci√≥n innominada
			setTimeout(function() {
				ventana.close()}, 3000)
		}

		function cerrarVentana() {
			ventana.close();
		}

	</script>
</head>
<body>
	<input type="button" name="" value="abrir ventana" onclick="abrirVentana()">

</body>
</html>
